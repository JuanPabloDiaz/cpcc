	<main>
    <script>
		function namebutton() {
			var one = document.getElementById("firstName").value;
			var two = document.getElementById("middleInitial").value;
			var three = document.getElementById("lastName").value;
			document.getElementById("fullnameIN").innerHTML += "<br>" + one + " " + two + " " + three + "!<br>";
			document.getElementById("message").innerHTML += "You are now a prime member";
		}
		function copyloop() {
			var print = "";
			var i;
			for (i = 1; i < 101; i++) {
				print += i + ") Victoria Rodriguez&reg; <br>";
			}
			document.getElementById("copies").innerHTML = print;
		}
	</script>
		
		<label>Full Name*</label><br>
		<p>
			<input id="firstName" type="text" name="firstName" placeholder="Enter First Name (Juan)">
			<br>
			<input id="middleInitial" type="text" name="middleInitial" placeholder="Enter Middle Initial (P)">
			<br>
			<input id="lastName" type="text" name="lastName" placeholder="Enter Last Name (Diaz)">
			<br>
			<input class="button" type="button" value="submit" onclick="namebutton()">
		</p>
		<p>
			<button onclick="copyloop()" class="button">Get crazy: Display 100 copies</button>
		</p>
