	<header>

	<main>
		<!-------------------------------------- Greeting h2 ------------------------------------->
		<h2 id="changeGreeting">
          Hi there, <br>
		  Please enter your Full Name below:
        </h2>
		<!-------------------------------------- Form ------------------------------------->
		<form id="fullNameForm">
            <label>Full Name...</label><br>        <!--doesnt need to be in <label>-->
                <input name="name" type="text" placeholder="Enter name (Juan Pab...)" size="15">
        </form>
        
        <button onclick="outputfullname()" class="button">Submit</button>
		<!-------------------------------------- Function to change the title------------------------------------->
    <script>

        function outputfullname() {

            var getfn,usefn,name;                                                                               <!--Declar variables-->
            getfn=document.getElementById("fullNameForm") ;                                                     <!--save input in variable-->
            usefn = getfn.elements["name"].value;                                           <!--get input from the variable to use by saving in another variable-->
            document.getElementById("changeGreeting").innerHTML = "Hello "+ usefn + ", <br>Welcome to Victoria Rodriguez!!<br>";                       <!--change title -->

            document.getElementById("looptitle").innerHTML = "Hey " + usefn + ", Let's experiment! Click on the loop botton below...";

        }

    </script>
        <!-------------------------------------- part 2 ------------------------------------->
		<hr>
		<!-------------------------------------- section ------------------------------------->
    <script>
        
	   function numLoop() {
           var i;
           for (i = 1; i <= 141; i++) {
				if (i % 3 === 0 && i % 5 === 0) {
					document.getElementById("Juan(one)List").innerHTML += "(" + i + ") CodeCademy. ";
				} else if (i % 5 === 0) {
					document.getElementById("Juan(one)List").innerHTML += "(" + i + ") FreeCodeCamp. ";
				} else if (i % 3 === 0){
					document.getElementById("Juan(one)List").innerHTML += "(" + i + ") Codepen. ";
				} else {
					document.getElementById("Juan(one)List").innerHTML += "(" + i + ") Udemy. ";
				}
			}
		}
        
</script>
	    <p id="looptitle"></p><br>
		<button onclick="numLoop()" class="button">Get crazy: Display 140 copies</button>
